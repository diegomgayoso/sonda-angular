<div class="item flex justify-between items-center p-4 border-b">
  <div class="item-datails flex flex-col sm:flex-row w-full px-4">
    <p class="name-sicknotes font-medium underline grow">
      {{ sicknotes.nomeAtestado }}
    </p>
    <p class="sender grow">
      <span> Emissor: </span>
      {{ sicknotes.emissor }}
    </p>
    <p class="certified-capacity grow">
      <span>
        Capacidade atestada:
      </span>
       {{ sicknotes.capacidadeAtestada }}
    </p>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>download</mat-icon>
      <span>Baixar</span>
    </button>
    <button mat-menu-item>
      <mat-icon>border_color</mat-icon>
      <span>Renomear</span>
    </button>
    <button mat-menu-item>
      <mat-icon>delete</mat-icon>
      <span>Excluir</span>
    </button>
  </mat-menu>
</div>
